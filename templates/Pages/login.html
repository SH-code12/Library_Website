{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Log In to BiblioBliss</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="{% static 'css/signup_login.css' %}">

</head>

<body style="display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background: url('{% static "Images/Final_back.jpg" %}')no-repeat;
    background-position: center;
    background-size:1000px;
    background-color: rgb(66, 82, 134) ;">

    {% include "LogANDSign.html" %}


    <section>
        <form id="form_cc" method="POST" >
            {% csrf_token %}

            <h2>Login</h2>

            <div id="divsign">
                <div class="input"> 
                    <i class='bx bxs-user'></i>
                    <input type="text" name="username" id="username" placeholder="username min 3" autofocus required minlength="3" />
                    
                </div>
                <br> <br>
                <div class="input">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="password" id="password" placeholder="password max 8" minlength="8" title="The password should be more than 8 letter" required/>
                </div>
                <input type="checkbox" id="showPassword" onclick="ShowPassword()" style="right: 3%;height: 17px; margin-right: 6000px;">

                <div style="display: inline;">
                    
                    <button name="login" type="submit" style="border-radius: 15px;height: 30px;width: 90px;background-color: rgb(162, 202, 202);"> 
                        Log In
                    </button>
                </div>
                <br /> <br>
            </div>
        </form>

    </section>

<script src="JavaScript.js"></script>



<script>
    function showMessages() {
        {% if messages %}
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        {% endif %}
    }
    window.onload = function() {
        showMessages();
    };

    function ShowPassword() {
        var passwordInput = document.getElementById("password");

        if (passwordInput.type === "password" ) {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }


</script>

</body>
</html>
