{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>sign up to BiblioBliss</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/signup_login.css' %}">
    
</head>
<body style="display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background: url('{% static "Images/Final_back.jpg" %}')no-repeat;
    background-position: center;
    background-size:1000px;
    background-color: rgb(66, 82, 134) ;">


    {% include "LogANDSign.html" %}


    <section>
        <form style="text-align:center;" id="form_sign" method="POST">
            {% csrf_token %}
            <h2 style="padding: 10px;">Sign Up</h2>
            <div id="divsign">
                <div class="input">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="username" id="username" placeholder="username min 3" minlength="3" autofocus style="border:hidden;" required />
                </div>
                <br /><br>
                <div class="input">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="password" id="password" placeholder="password max 8" maxlength="8" style="border:hidden;" required />
                </div>
                <input type="checkbox" id="showPassword" onclick="ShowPassword()"  style="right: 3%;height: 17px; margin-right: 6000px;">

                <br />

                <div class="input">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirm password max 8" maxlength="8" style="border:hidden;" required />
                </div>
                <input type="checkbox" id="showPassword" onclick="ShowConfirmPassword()"  style="right: 3%;height: 17px; margin-right: 6000px;">

                <br /><br />
                
                <div class="input">
                    <i class='bx bxs-envelope' ></i>
                    <input type="email" id="email" name="email" placeholder="email" style="border:hidden;" required />
                </div>
                <br /><br />
                <div style="display: inline;">
                    <label for="admin" name="admin0"><b>Admin</b></label>
                    <input type="radio" id="admin" name="userType" value="admin" required  />
                    <label for="user" name="user0"><b>User</b></label>
                    <input type="radio" id="user" name="userType" value="user" required /> <br><br>
    
                </div>
                <button type="submit" style="border-radius: 15px;height: 30px;width: 90px;background-color: rgb(162, 202, 202);"> Sign up</button>

            </div>

        </form>

    
    </section>


    <script>
        function showMessages() {
            {% if messages %}
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            {% endif %}
        }
        window.onload = function() {
            showMessages();
        };

        function ShowPassword() {
            var passwordInput = document.getElementById("password");

            if (passwordInput.type === "password" ) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        function ShowConfirmPassword() {
            var confirmPasswordInput = document.getElementById("confirmpassword");
            if (confirmPasswordInput.type === "password") {
                confirmPasswordInput.type = "text";
            } else {
                confirmPasswordInput.type = "password";
            }
        }
    </script>



</body>
</html>
